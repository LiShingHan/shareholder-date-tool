<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>會計師數據視覺化</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; font-size: 16px; }
    canvas { max-width: 100%; height: auto; }
  </style>
</head>
<body>

  <h2>會計師相關統計資料</h2>
  <div>
    <button onclick="showChart('exam')">會計師考試人數</button>
    <button onclick="showChart('cert')">會計師資格人數</button>
    <button onclick="showChart('firm')">會計師事務所家數</button>
    <button onclick="showChart('student')">會計系在學學生數</button>
  </div>

  <canvas id="myChart"></canvas>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    let chart;

    const dataSets = {
      exam: {
        labels: [2006,2007,2008,2009,2010,2011,2012,2013,2014,2015,2016,2017,2018,2019,2020,2021,2022,2023,2024],
        datasets: [
          {
            label: '報名人數',
            data: [6528,6769,7551,8112,8679,8742,8501,8376,8012,7979,7907,7895,7552,7218,7446,6978,7033,7003,6891]
          },
          {
            label: '及格人數',
            data: [460,456,590,591,627,631,555,495,451,452,533,422,432,328,373,300,365,518,592]
          }
        ]
      },
      cert: {
        labels: [2015,2016,2017,2018,2019,2020,2021,2022,2023],
        datasets: [
          {
            label: '核准簽證公司發行公司者',
            data: [745,745,732,711,703,676,699,709,692]
          },
          {
            label: '執業會計師',
            data: [3704,3758,3396,3471,3548,3651,3754,3883,4004]
          },
          {
            label: '未執業者',
            data: [3256,3420,4036,4154,4315,4458,4581,4669,4795]
          }
        ]
      },
      firm: {
        labels: [2015,2016,2017,2018,2019,2020,2021,2022,2023],
        datasets: [
          { label: '個人事務所', data: [1524,1560,1515,1543,1578,1638,1683,1717,1750] },
          { label: '聯合事務所', data: [405,427,411,431,437,436,449,469,493] },
          { label: '合署事務所', data: [51,47,46,35,33,37,37,39,40] },
          { label: '法人事務所', data: [0,0,0,0,0,1,1,1,1] }
        ]
      },
      student: {
        labels: [2012,2013,2014,2015,2016,2017,2018,2019,2020,2021,2022,2023],
        datasets: [
          { label: '學士班(日間)', data: [17249,17143,16971,16791,16325,15727,15387,15068,14806,14538,13820,12956] },
          { label: '學士班(進修)', data: [2213,1898,1594,1492,1266,1185,1094,995,991,927,787,711] },
          { label: '五專', data: [1135,1095,1068,1009,995,976,969,929,896,884,896,865] },
          { label: '碩士班(日間)', data: [1191,1215,1326,1280,1297,1280,1241,1254,1249,1252,1270,1217] },
          { label: '碩士在職專班', data: [776,789,758,632,678,585,575,565,606,593,574,542] },
          { label: '博士班', data: [121,108,115,87,94,89,76,74,77,75,70,63] }
        ]
      }
    };

    function showChart(type) {
      const config = {
        type: 'bar',
        data: {
          labels: dataSets[type].labels,
          datasets: dataSets[type].datasets.map(set => ({
            ...set,
            backgroundColor: 'rgba(54, 162, 235, 0.5)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }))
        },
        options: {
          responsive: true,
          indexAxis: 'y',
          plugins: {
            legend: { position: 'top' },
            title: { display: true, text: type }
          },
          scales: {
            x: { beginAtZero: true }
          }
        }
      };

      if (chart) chart.destroy();
      chart = new Chart(ctx, config);
    }

    showChart('exam'); // 預設顯示第一頁
  </script>

</body>
</html>
